<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 270px;
            font-family: sans-serif;
            text-align: center;
        }
        #qrcode {
            margin: 15px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }
        h3 {
            margin: 10px 0;
        }
        .scan-info {
            font-size: 12px;
            color: #666;
            margin: 0 10px 10px 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h3>QR Code for this Page</h3>
    <div id="qrcode"></div>

    <p class="scan-info">
        To scan this code, you can use a QR scanner app on your phone, or some camera apps.
    </p>

    <script src="lib/qrcode.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
